<head>
  <title>Resolutions</title>
</head>

<body>
    <div class="container">
      <header>
        <h1>Monthly Resolutions</h1>
        <br>
        <h1>Create username to post!</h1>

        <label class="hide-finished">
          <input type="checkbox" checked="{{hideFinished}}"> <!-- creates box for hiding -->
          Hide Finished Resolutions
        </label>
        {{#if currentUser}} <!-- checks if user is logged in -->
        <form class="new-resolution">
          <input type="text" name="title" placeholder="a new resolution">
          <input type="submit" value="submit">
        </form>
        {{/if}} <!--ends loop -->
      </header>

        <ul>
          {{#each resolutions}}
            {{> resolution}}
          {{/each}}
        </ul>
        {{> loginButtons}} <!-- adds login buttons -->
    </div>
</body>

<template name="resolution">
      <li class="{{#if checked}}checked{{/if}}"> <!-- add class to li use template tag if item is checked it gets class of checked (for css) -->
        <input type="checkbox" checked="{{checked}}" class="toggle-checked">
        <span class="text">{{title}}</span>
        <button class="delete"> Remove</button>
    </li>
</template>
